<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Navbar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #202124; /* Темный фон для панели */
        }
        .navbar .nav-item .nav-link {
            color: #fff;
        }
        .navbar .form-inline input {
            background-color: #333;
            border: none;
            color: #fff;
        }
        .navbar .form-inline input::placeholder {
            color: #ccc;
        }
        .navbar .btn-search {
            background-color: #3b3f43;
            border: none;
        }
        .navbar .icon-badge {
            color: #fff;
            position: relative;
        }
        .navbar .icon-badge span {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .navbar .user-profile {
            color: #fff;
        }
        .btn-generate-report {
            color: #fff;
            background-color: #3b5bdb;
            border: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <!-- Search Bar -->
        <form class="form-inline mr-auto">
            <input class="form-control" type="search" placeholder="Search for..." aria-label="Search">
            <button class="btn btn-search" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <!-- Notifications and Messages -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link icon-badge" href="#">
                    <i class="fas fa-bell"></i>
                    <span>3+</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link icon-badge" href="#">
                    <i class="fas fa-envelope"></i>
                    <span>7</span>
                </a>
            </li>

            <!-- User Profile -->
            <li class="nav-item">
                <a class="nav-link user-profile" href="#">
                    Douglas McGee
                    <img src="https://via.placeholder.com/30" class="rounded-circle" alt="User Profile">
                </a>
            </li>
        </ul>

        <!-- Generate Report Button -->
        <button class="btn btn-generate-report">Generate Report</button>
    </div>
</nav>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
